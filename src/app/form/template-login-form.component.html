<div class="container">
  <h1>Log in Form</h1>
  <!-- #loginForm="ngForm" : Root form object -->
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Mail Id:</label>
      <input class="form-control"
      [ngClass]="{'is-invalid': (email.touched || email.dirty) && !email.valid}"
      name="email"
      type="email"
      ngModel
      #email="ngModel"
      required
      emailValidator>
      <!--ngModel needed for data binding -->
      <!--#email="ngModel" : Template variable for email fileld-->
      <span class="invalid-feedback">
              <span *ngIf="email.hasError('required')">
                User email is required.
              </span>
      <span *ngIf="email.hasError('emailValidator')">
                Please provide a valid email address
              </span>
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control"
      [ngClass]="{'is-invalid': (password.touched || password.dirty) && !password.valid}"
      name="password"
      type="password"
      ngModel
      #password="ngModel"
      required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]=!loginForm.valid>Login</button>
  </form>
</div>
